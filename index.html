<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_form/apple-touch-icon.png"> 
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_form/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_form/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_form/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_form/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">
        <div class="container">
            
            <form name="submit-to-google-sheet" id="form-container">
                <div class="main-heading">Registration Form</div>
                <div class="email fill">
                    <div class="heading">Email:</div>
                    <input name="Email" type="email" placeholder="Email" required>
                </div>

                <div class="name fill">
                    <div class="heading">Name:</div>
                    <input name="Name" type="text" placeholder="Name">
                </div>

                <div class="mobileNumber fill">
                    <div class="heading">Phone No. :</div>
                    <input name="MobileNumber" type="number" placeholder="Phone Number">
                </div>


                <div class="DOB fill">
                    <div class="heading">Date of Birth :</div>
                    <input type="date" name="DOB" id="">
                </div>


                <div class="gender fill">
                    <div class="heading">Gender:</div>
                   <div class="gender-flex">
                    <label id="radio-btn"><input type="radio" name="gender" value="male"  required> Male</label>
                    <label id="radio-btn"><input type="radio" name="gender" value="female"  required> Female</label>
                    <label id="radio-btn"><input type="radio" name="gender" value="other"  required> Transgender</label>
                   </div>
                </div>


                <div class="qualification fill">
                    <div class="heading">Your Qualification:</div>
                   <div class="qualifaction-flex">
                    <label id="checkbox-btn"><input type="checkbox" name="Qualification-1" value="InterPass"> Inter Pass</label>
                    <label id="checkbox-btn"><input type="checkbox" name="Qualification-2" value="Graduate"> Graduate</label>
                    <label id="checkbox-btn"><input type="checkbox" name="Qualification-3" value="PostGraduate"> Post Graduate</label>
                   </div>
                </div>
                
                
                <div class="message fill">
                    <div class="heading">Enter Your Message:</div>
                    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Write your Message.."></textarea>
                </div>


                <div class="socities fill">
                    <div class="heading">Are you a part of any society? </div>
                    <select name="socities" id="socities">
                        <option value="Yes" >Yes</option>
                        <option value="No" selected>No</option>
                    </select>
                </div>
    
                <button type="submit" id="submit_btn">Send</button>
                
                <div id="conform-msg">&nbsp;</div>
              </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
